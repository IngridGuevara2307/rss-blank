<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejemplo XML</title>
</head>
<body>

  <div id="info">.</div> <!-- Ya no dice "Aquí aparecerá..." -->

  <script>
    const xmlString = `
    <rss version="2.0">
      <channel>
        <title>Ejemplo de RSS</title>
        <description>Descripción de prueba</description>
        <link>https://ejemplo.com</link>
      </channel>
    </rss>
    `;

    const parser = new DOMParser();
    const xml = parser.parseFromString(xmlString, "application/xml");
    const title = xml.querySelector("channel > title")?.textContent || ".";
    document.getElementById("info").textContent = title;
  </script>

</body>
</html>
